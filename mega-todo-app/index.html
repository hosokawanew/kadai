<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDoリスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ToDoリスト</h1>
  </header>

  <main>
    <!-- 未完了タスク -->
    <section id="incomplete-tasks">
      <h2>未完了タスク</h2>

      <!-- 仕事カテゴリ -->
      <h3>仕事</h3>
      <ul>
        <li>仕事のタスク1</li>
        <li>仕事のタスク2</li>
      </ul>

      <!-- プライベートカテゴリ -->
      <h3>プライベート</h3>
      <ul>
        <li>プライベートのタスク1</li>
        <li>プライベートのタスク2</li>
      </ul>
    </section>

    <!-- 完了済みタスク -->
    <section id="completed-tasks">
      <h2>完了済みタスク</h2>
      <ul>
        <li>ゴミ出し</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 ToDo Inc.</p>
  </footer>
</body>
</html>
