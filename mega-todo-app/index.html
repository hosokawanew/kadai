<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoリスト</title>

  <!-- フォントの読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;400;700&display=swap" rel="stylesheet">

  <!-- CSSファイルのリンク -->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>

    <h1>あなたのToDoリスト</h1>

  </header>

  <main>

    <!-- 未完了タスク -->
    <section id="incomplete-tasks">
      <h2>未完了タスク</h2>

      <!-- 仕事カテゴリ -->
      <h3>仕事</h3>
      <ul>
        <li>仕事のタスク1</li>
        <li>仕事のタスク2</li>
      </ul>

      <!-- プライベートカテゴリ -->
      <h3>プライベート</h3>
      <ul>
        <li>プライベートのタスク1</li>
        <li>プライベートのタスク2</li>
      </ul>
    </section>

    <!-- 完了済みタスク -->
    <section id="completed-tasks">
      <h2>完了済みタスク</h2>
      <ul>
        <li>ゴミ出し</li>
    <section id="tasks">
      <h2>Task List</h2>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Submit the report</td>
            <td class="stars" data-level="3">★★★</td>
          </tr>
          <tr>
            <td>Clean the room</td>
            <td class="stars" data-level="2">★★</td>
          </tr>
          <tr>
            <td>Check emails</td>
            <td class="stars" data-level="1">★</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 ToDo Inc.</p>
  </footer>
  <script>
    // クリック時に★を切り替える
    document.querySelectorAll(".stars").forEach(starCell => {
      starCell.addEventListener("click", () => {
        let level = parseInt(starCell.getAttribute("data-level")) || 1;
        level = level % 5 + 1; // 1〜5の間でループ
        starCell.setAttribute("data-level", level);
        starCell.textContent = "★".repeat(level);
      });
    });
  </script>
</body>

</html>
